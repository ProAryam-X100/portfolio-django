{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}
  <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
<section class="cards-section">
  <div class="container">
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    <p><small>Published: {{ blog.created_at }}</small></p>

   <a href="{% url 'blog_update' blog.pk %}" class="btn">Edit</a>
<a href="{% url 'blog_delete' blog.pk %}" class="btn btn-danger" style="margin-left: 10px;">Delete</a>


  </div>
</section>
{% endblock %}

<div style="max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 12px; background-color: #f9f9f9;">

    <h2 style="margin-bottom: 10px;">{{ blog.title }}</h2>

    <img src="{{ blog.image.url }}" alt="{{ blog.title }}"
         style="width: 100%; max-width: 500px; height: auto; display: block; margin: 0 auto 20px auto; border-radius: 10px;">

    <p style="font-size: 18px; line-height: 1.6; color: #333;">{{ blog.content }}</p>

    <div style="display: flex; gap: 15px; margin-top: 30px;">
        <a href="{% url 'blog_update' blog.id %}" style="padding: 10px 20px; background-color: #4CAF50; color: white; border-radius: 6px; text-decoration: none;">Edit</a>
        <a href="{% url 'blog_delete' blog.id %}" style="padding: 10px 20px; background-color: #f44336; color: white; border-radius: 6px; text-decoration: none;">Delete</a>
    </div>

</div>
