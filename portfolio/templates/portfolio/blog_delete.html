{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="blog-container">
        <h2>Are you sure you want to delete this blog?</h2>

        <p class="blog-content"><strong>Title:</strong> {{ blog.title }}</p>

        {% if blog.image %}
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="blog-image">
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="blog-buttons">
                <button type="submit" class="delete">Yes, delete</button>
                <a href="{% url 'blog_detail' blog.id %}" class="edit">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
